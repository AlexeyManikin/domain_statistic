mysql:
  build: mysql/
  restart: always
  mem_limit: "150G"
  ports:
    - "3307:3306"
  volumes:
    - ./counteiner_data/datadir:/var/lib/mysql:rw
    - ./mysql/config/my.cnf:/etc/mysql/my.cnf:rw

recurcer:
  image: vimagick/pdnsd
  mem_limit: "10G"
  volumes:
   -  ./pdnsd/config/pdnsd.conf:/etc/pdnsd.conf
  restart: always

runner:
  build: runner/
  links:
     - "mysql:db"
     - "recurcer:resolver"
#     - "rpki:rpki" 
  mem_limit: "200G"
  volumes:
     - ../:/home/domain_statistic:rw
     - ./counteiner_data/download/:/home/domain_statistic/download:rw
     - ./runner/config/root:/var/spool/cron/crontabs/root:rw

